<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Del Harris — Enterprise Account Executive</title>
  <meta name="description" content="One-page portfolio for Enterprise Account Executive: about me, wins, fun fact, and contact." />
  <style>
    :root{
      --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#22d3ee; --accent-2:#a78bfa; --card:#0b1220;
      --ring:rgba(34,211,238,0.5); --radius:16px;
    }
    body{margin:0;background:linear-gradient(120deg,var(--bg),#0a1220);color:var(--text);font-family:system-ui,sans-serif;line-height:1.6}
    header{position:sticky;top:0;background:rgba(2,6,23,.7);border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:blur(8px)}
    .nav{max-width:960px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:10px 16px}
    .brand{font-weight:700}.brand small{color:var(--muted)}
    .links a{margin-left:14px;font-weight:600;color:var(--accent);text-decoration:none}
    .container{max-width:960px;margin:0 auto;padding:24px 16px 64px}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);padding:18px;margin-bottom:20px}
    h1{margin:8px 0;font-size:clamp(26px,4vw,36px)}
    h2{font-size:22px;margin:0 0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{padding:6px 10px;border:1px solid rgba(255,255,255,.15);border-radius:999px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:14px}
    .footer{margin-top:40px;padding-top:16px;border-top:1px solid rgba(255,255,255,.06);font-size:14px;color:var(--muted);display:flex;justify-content:space-between;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">Del Harris <small>• Enterprise AE</small></div>
      <nav class="links">
        <a href="#about">About</a>
        <a href="#wins">Wins</a>
        <a href="#fun">Fun Fact</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Hunter • Problem Solver • Collaborator</h1>
      <p>I’m Del — an Enterprise Account Executive who has consistently carried $1M+ quotas, earned President’s Club, and thrives on helping clients drive measurable business impact.</p
